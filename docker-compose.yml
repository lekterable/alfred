services:
  openclaw-gateway:
    build: .
    expose:
      - "18789"
    environment:
      # Gateway authentication (at least one required)
      # Use OPENCLAW_GATEWAY_PASSWORD or OPENCLAW_GATEWAY_TOKEN in Coolify settings.
      # Legacy CLAWDBOT_* names are accepted at runtime by entrypoint.sh fallback logic,
      # but must NOT appear here â€” Coolify's build-time .env generator chokes on them.
      - OPENCLAW_GATEWAY_PASSWORD=${OPENCLAW_GATEWAY_PASSWORD}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      # Internal paths
      - OPENCLAW_STATE_DIR=/home/node/.openclaw
      # AI provider API keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Channel integrations (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - WHATSAPP_ENABLED=${WHATSAPP_ENABLED}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      # Agent safeguards (opt-in)
      # Optional: set these only if you want to override OpenClaw defaults
      - MOLTBOT_CONTEXT_TOKENS=${MOLTBOT_CONTEXT_TOKENS}
      - MOLTBOT_CONTEXT_PRUNING=${MOLTBOT_CONTEXT_PRUNING}
      - MOLTBOT_COMPACTION_MODE=${MOLTBOT_COMPACTION_MODE}
      - MOLTBOT_SESSION_IDLE_MINUTES=${MOLTBOT_SESSION_IDLE_MINUTES}
      # Backend services (auto-configured via internal Docker network)
      - REDIS_URL=redis://redis:6379
      - BROWSER_WS_ENDPOINT=ws://chrome:3000
    volumes:
      - openclaw_state:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - coolify
      - default
    depends_on:
      redis:
        condition: service_healthy
      chrome:
        condition: service_started
    labels:
      # Traefik (Coolify default proxy)
      - "traefik.enable=true"
      - "traefik.http.services.openclaw.loadbalancer.server.port=18789"
      # Caddy (Coolify alternate proxy)
      - "caddy_0.handle_path=/*"
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 18789}}"
      - "caddy_ingress_network=coolify"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  chrome:
    image: browserless/chrome:latest
    restart: unless-stopped
    shm_size: '2gb'
    environment:
      # Max concurrent browser sessions
      - MAX_CONCURRENT_SESSIONS=5
      # Connection timeout (ms)
      - CONNECTION_TIMEOUT=60000
    networks:
      - default

volumes:
  openclaw_state:
  openclaw_workspace:
  redis_data:

networks:
  coolify:
    external: true
  default:
