services:
  clawdbot-gateway:
    build: .
    expose:
      - "18789"
    environment:
      # Gateway authentication (at least one required)
      - CLAWDBOT_GATEWAY_PASSWORD=${CLAWDBOT_GATEWAY_PASSWORD:-}
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN:-}
      # Internal paths (usually no need to change)
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot
      - CLAWDBOT_WORKSPACE=/home/node/clawd
      # AI provider API keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      # Channel integrations (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
    volumes:
      - clawdbot_state:/home/node/.clawdbot
      - clawdbot_workspace:/home/node/clawd
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - coolify
      - default
    labels:
      # Traefik (Coolify default proxy)
      - "traefik.enable=true"
      - "traefik.http.services.clawdbot.loadbalancer.server.port=18789"
      # Caddy (Coolify alternate proxy)
      - "caddy_0.handle_path=/*"
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 18789}}"
      - "caddy_ingress_network=coolify"

volumes:
  clawdbot_state:
  clawdbot_workspace:

networks:
  coolify:
    external: true
  default:
