services:
  moltbot-gateway:
    build: .
    expose:
      - "18789"
    environment:
      # Gateway authentication (at least one required)
      - CLAWDBOT_GATEWAY_PASSWORD=${CLAWDBOT_GATEWAY_PASSWORD:-}
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN:-}
      # Internal paths (usually no need to change)
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot
      - CLAWDBOT_WORKSPACE=/home/node/clawd
      # AI provider API keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      # Channel integrations (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      # Agent safeguards (prevent runaway token usage)
      - MOLTBOT_MAX_TOOL_ERRORS=${MOLTBOT_MAX_TOOL_ERRORS:-2}
      - MOLTBOT_MAX_TOOL_CALLS=${MOLTBOT_MAX_TOOL_CALLS:-15}
      - MOLTBOT_CONTEXT_PRUNING=${MOLTBOT_CONTEXT_PRUNING:-adaptive}
      # Optional: set these only if you want to override moltbot defaults
      - MOLTBOT_CONTEXT_TOKENS=${MOLTBOT_CONTEXT_TOKENS:-}
      - MOLTBOT_CONTEXT_MESSAGES=${MOLTBOT_CONTEXT_MESSAGES:-}
      - MOLTBOT_COMPACTION_MODE=${MOLTBOT_COMPACTION_MODE:-}
      - MOLTBOT_SESSION_IDLE_MINUTES=${MOLTBOT_SESSION_IDLE_MINUTES:-}
    volumes:
      - moltbot_state:/home/node/.clawdbot
      - moltbot_workspace:/home/node/clawd
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - coolify
      - default
    labels:
      # Traefik (Coolify default proxy)
      - "traefik.enable=true"
      - "traefik.http.services.moltbot.loadbalancer.server.port=18789"
      # Caddy (Coolify alternate proxy)
      - "caddy_0.handle_path=/*"
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 18789}}"
      - "caddy_ingress_network=coolify"

volumes:
  moltbot_state:
  moltbot_workspace:

networks:
  coolify:
    external: true
  default:
