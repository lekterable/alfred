services:
  clawdbot-gateway:
    build: .
    expose:
      - "18789"
    environment:
      - CLAWDBOT_GATEWAY_PASSWORD=${CLAWDBOT_GATEWAY_PASSWORD}
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot
      - CLAWDBOT_WORKSPACE=/home/node/clawd
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - clawdbot_state:/home/node/.clawdbot
      - clawdbot_workspace:/home/node/clawd
    restart: unless-stopped
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.clawdbot.loadbalancer.server.port=18789"
      - "caddy_0.handle_path=/*"
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 18789}}"
      # Optional: Add basic auth for gateway access (generate hash with: htpasswd -nbB admin yourpassword)
      # - 'caddy_0.basicauth.admin=$2a$14$YOUR_BCRYPT_HASH_HERE'
      - "caddy_ingress_network=coolify"

volumes:
  clawdbot_state:
  clawdbot_workspace:

networks:
  coolify:
    external: true
  default:
