services:
  clawdbot-gateway:
    build: .
    expose:
      - "18789"
    environment:
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot
      - CLAWDBOT_WORKSPACE=/home/node/clawd
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - clawdbot_state:/home/node/.clawdbot
      - clawdbot_workspace:/home/node/clawd
    restart: unless-stopped
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.clawdbot.loadbalancer.server.port=18789"
      - "caddy_0.reverse_proxy={{upstreams 18789}}"
      - "caddy_ingress_network=coolify"

volumes:
  clawdbot_state:
  clawdbot_workspace:

networks:
  coolify:
    external: true
  default:
