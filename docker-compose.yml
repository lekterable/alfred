services:
  openclaw-gateway:
    build: .
    expose:
      - "18789"
    environment:
      # Gateway authentication (at least one required)
      # Use OPENCLAW_GATEWAY_PASSWORD or OPENCLAW_GATEWAY_TOKEN in Coolify settings.
      # Legacy CLAWDBOT_* names are accepted at runtime by entrypoint.sh fallback logic,
      # but must NOT appear here â€” Coolify's build-time .env generator chokes on them.
      - OPENCLAW_GATEWAY_PASSWORD=${OPENCLAW_GATEWAY_PASSWORD}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      # Internal paths
      - OPENCLAW_STATE_DIR=/home/node/.openclaw
      # AI provider API keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Channel integrations (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      # Agent safeguards (prevent runaway token usage)
      # Defaults are handled in entrypoint.sh, not here (Coolify doesn't support :- syntax)
      - MOLTBOT_MAX_TOOL_ERRORS=${MOLTBOT_MAX_TOOL_ERRORS}
      - MOLTBOT_MAX_TOOL_CALLS=${MOLTBOT_MAX_TOOL_CALLS}
      - MOLTBOT_CONTEXT_PRUNING=${MOLTBOT_CONTEXT_PRUNING}
      # Optional: set these only if you want to override openclaw defaults
      - MOLTBOT_CONTEXT_TOKENS=${MOLTBOT_CONTEXT_TOKENS}
      - MOLTBOT_CONTEXT_MESSAGES=${MOLTBOT_CONTEXT_MESSAGES}
      - MOLTBOT_COMPACTION_MODE=${MOLTBOT_COMPACTION_MODE}
      - MOLTBOT_SESSION_IDLE_MINUTES=${MOLTBOT_SESSION_IDLE_MINUTES}
    volumes:
      - openclaw_state:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - coolify
      - default
    labels:
      # Traefik (Coolify default proxy)
      - "traefik.enable=true"
      - "traefik.http.services.openclaw.loadbalancer.server.port=18789"
      # Caddy (Coolify alternate proxy)
      - "caddy_0.handle_path=/*"
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 18789}}"
      - "caddy_ingress_network=coolify"

volumes:
  openclaw_state:
  openclaw_workspace:

networks:
  coolify:
    external: true
  default:
